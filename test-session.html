<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Test</title>
    <script src="session-utils.js"></script>
    <style>
        body { font-family: monospace; padding: 2rem; }
        pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Session Storage Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        // Check all session keys
        const sessions = {
            workerAuth: sessionStorage.getItem('siriusWorkerAuth'),
            employerAuth: sessionStorage.getItem('siriusEmployerAuth'),
            clientAuth: sessionStorage.getItem('siriusClientAuth'),
            proAuth: sessionStorage.getItem('siriusProAuth')
        };

        let html = '<h2>Raw Session Storage:</h2>';

        for (const [key, value] of Object.entries(sessions)) {
            if (value) {
                html += `<div class="success">✓ ${key} exists</div>`;
                html += `<pre>${value}</pre>`;

                try {
                    const parsed = JSON.parse(value);
                    html += '<h3>Parsed:</h3>';
                    html += `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
                } catch (e) {
                    html += `<div class="error">Failed to parse: ${e.message}</div>`;
                }
            } else {
                html += `<div class="error">✗ ${key} not found</div>`;
            }
        }

        // Test SiriusSession utility
        html += '<h2>SiriusSession Utility Test:</h2>';

        if (window.SiriusSession) {
            html += '<div class="success">✓ SiriusSession utility loaded</div>';

            const workerSession = SiriusSession.parse('siriusWorkerAuth');
            const employerSession = SiriusSession.parse('siriusEmployerAuth');
            const clientSession = SiriusSession.parse('siriusClientAuth');
            const proSession = SiriusSession.parse('siriusProAuth');

            if (workerSession) {
                html += '<h3>Worker Session (parsed):</h3>';
                html += `<pre>${JSON.stringify(workerSession, null, 2)}</pre>`;
            }
            if (employerSession) {
                html += '<h3>Employer Session (parsed):</h3>';
                html += `<pre>${JSON.stringify(employerSession, null, 2)}</pre>`;
            }
            if (clientSession) {
                html += '<h3>Client Session (parsed):</h3>';
                html += `<pre>${JSON.stringify(clientSession, null, 2)}</pre>`;
            }
            if (proSession) {
                html += '<h3>Professional Session (parsed):</h3>';
                html += `<pre>${JSON.stringify(proSession, null, 2)}</pre>`;
            }

            if (!workerSession && !employerSession && !clientSession && !proSession) {
                html += '<div class="error">No sessions found via SiriusSession.parse()</div>';
            }
        } else {
            html += '<div class="error">✗ SiriusSession utility NOT loaded</div>';
        }

        results.innerHTML = html;

        console.log('Session Storage Contents:', sessions);
        console.log('SiriusSession available:', !!window.SiriusSession);
    </script>
</body>
</html>
